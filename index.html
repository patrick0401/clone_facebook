<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
    
</head>
<body>

    <nav>
        <div id="left">
            <div class="logo">
                <img src="C:\Users\Administrator\Desktop\Facebook-logo..png">
            </div>

        </div>

        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <p>Search Facebook</p>
            </div>
        </div>
        
        <div class="buttons_right">
            <button type="button">Messages</button>
            <button type="button">Notification</button>
            <button type="button">Account</button>
        </div>    
        </div>
    </nav>

    <div class="side">
        <div class="sidebar">
            <div class="name">
                <img src="C:\Users\Administrator\Desktop\patrick james.jpg">
                <a href="name">Patrick James Estoque</a>
            </div>

            <div class="buttons_sidebar">
                <p>Friends</p>
                <p>Most Recent</p>
                <p>Groups</p>
                <p>Marketplace</p>
                <p>Watch</p>
                <p class="see_more">See more</p>
            </div>
        </div>

        <div class="main">
            <div class="center">
                <div class="top_box">
                    <div class="buttons">
                        <div class="button1">
                             <i class="fa-solid fa-book-open"></i>
                             <p>Stories</p>
                        </div>
                        <div class="button2">
                            <i class="fa-solid fa-film"></i>
                            <p>Reels</p>
                         </div>
                        
                    </div>
                    <hr>
                    <div class="cards">
                        <div class="my_story_card">
                             <img src="\Users\Administrator\Desktop\patrick james.jpg">
                            <div class="story_upload">
                              <img src="\Users\Administrator\Desktop\patrick james.jpg">
                              <p class="story_tag">Create story</p>
                            </div>
                        </div>
                        <div class="story_card">
                            <img src="C:\Users\Administrator\Desktop\solo leveling.png">
    
                            <div class="story_profile">
                                
                                <img src="C:\Users\Administrator\Desktop\solo leveling.png">
                                <div class="circle"></div>
    
                            </div>
                            <div class="story_name">
                                <p class="name">Solo Leveling</p>
                            </div>
                        </div>
                        <div class="story_card">
                            <img src="C:\Users\Administrator\Desktop\natsu.jpg">
    
                            <div class="story_profile">
                                
                                <img src="C:\Users\Administrator\Desktop\natsu.jpg">
                                <div class="circle"></div>
                                
                            </div>
                            <div class="story_name">
                                <p class="name">Natsu Dragneel</p>
                            </div>
                        </div>
                        <div class="story_card">
                            <img src="C:\Users\Administrator\Desktop\luffy.png">
    
                            <div class="story_profile">
                                
                                <img src="C:\Users\Administrator\Desktop\luffy.png">
                                <div class="circle"></div>
                                
                            </div>
                            <div class="story_name">
                                <p class="name">Monkey D. Luffy</p>
                            </div>
                        </div>
                        
                    </div>
                </div>
            <div class="post">
                <div class="content">
                    <img src="C:\Users\Administrator\Desktop\patrick james.jpg">
                    <input type="text" placeholder="What's on your mind, Patrick James?">
                </div>

                <div class="post_menu">
                    <div class="live">
                        <button>Live video</button>
                    </div>
                    <div class="upload">
                        <button>Photo/video</button>
                    </div>
                    <div class="emotion">
                        <button>Feeling/activity</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
